<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Task List</h1>
    <form id="add-task-form" hx-post="{% url 'task-create' %}" hx-trigger="submit" hx-target="#task-list">
        {% csrf_token %}
        <input type="text" name="task" placeholder="Enter task">
        <button type="submit">Add Task</button>
    </form>
    <ul id="task-list">
        {% for task in tasks %}
            <li><button hx-patch="{% url 'task-complete' task.id %}">Complete</button>  {{ task.task }}  <button hx-post="{% url 'task-delete' task.id %}">Delete</button></li>
        {% endfor %}
    </ul>
</body>
</html>

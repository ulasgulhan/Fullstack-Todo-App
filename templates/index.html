<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
        .font-poppins {
          font-family: 'Poppins', sans-serif;
        }
    </style>

</head>
<body class='bg-gray-100 font-poppins'>
    {% if user.is_authenticated %}


    <section id="root">
        <nav class="flex flex-row bg-gray-800 p-4 mb-8">
            <div class="container flex justify-between items-center">
                <div class="text-white font-semibold ml-8 w-full ">
                  <p class="text-xl">Ulaş Gülhan's Task List</p>
                </div>
            </div>
            <button type="submit" class='text-white hover:text-gray-300' hx-post="{% url 'logout' %}" onclick="reloadPage()">Logout</button>
        </nav>
        

        <div class='flex flex-col items-center justify-center'>
            <div class='flex flex-col items-center justify-center w-2/4'>
            <form id="add-task-form" hx-post="{% url 'task-create' %}" hx-trigger="submit" hx-target="#task-list" hx-swap="beforeend" class="w-full flex">
                <input type="text" name="task" placeholder="Enter task" class="mb-2 flex-grow px-4 py-2 border rounded mr-2 h-10">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded h-10">Add Task</button>
            </form>
            </div>
        </div>

        <div class='flex flex-row items-center justify-center'>
            <div class="w-2/4 bg-gray-200 flex justify-center">
                <button id='activeTasksBtn' onclick="fetchActiveTasks()" class="my-2 mr-4 border-2 border-blue-500 hover:bg-blue-500 hover:text-white font-bold py-2 px-4 rounded">Active Tasks</button>
                <button id="completedTasksBtn"  onclick="fetchCompletedTasks()" class="my-2 border-2 border-green-500 hover:bg-green-500 hover:text-white font-bold py-2 px-4 rounded">Completed Tasks</button>
            </div>
        </div>
        <div class='flex flex-row items-center justify-center'>
            <hr class='w-2/4 border border-white border-b'>
        </div>

        
        <div class="flex flex-col items-center justify-center">
            <div id="task-list" class="w-2/4 bg-gray-200">
        
            </div>
        </div>





    </section>
    {% else %}


    <div class="bg-gray-100 flex flex-col justify-center items-center h-screen">
        <p class='mb-4'>Welcome!</p>
        <div class="bg-white p-8 rounded shadow-md">
            <p id="formTitle" class="flex justify-center mb-8">Login to your account</p>
            <div class="flex justify-center mb-8">

            <button onclick="showLoginForm()" class="mr-4 px-4 py-2 bg-blue-500 text-white rounded">Login</button>
            <button onclick="showRegisterForm()" class="px-4 py-2 bg-blue-500 text-white rounded">Register</button>

            </div>
            <div id="loginForm">
                <div id="registerSuccess" style="display: none;">Registration successful. Redirecting to login...</div>
                <h1>Login</h1>
                <form hx-post="{% url 'login' %}" onsubmit="reloadPage()">
                    <input type="text" name="username" placeholder="Username" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <input type="password" name="password" placeholder="Password" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded w-full">Login</button>
                </form>
            </div>

            <div id="registerForm" style="display: none;">
                <h1>Register</h1>
                <form hx-post="{% url 'register' %}" onsubmit='getLoginAfterRegister()'>
                    <input type="text" name="username" placeholder="Username" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <input type="email" name="email" placeholder="Email" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <input type="password" name="password" placeholder="Password" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded w-full">Register</button>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
</body>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
    
    document.body.addEventListener('htmx:afterRequest', (event) => {
        fetchActiveTasks()
        document.querySelector("input[name='task']").value = '';
    });

    function reloadPage() {
        setTimeout(() => {
            location.reload();
        }, 1500);
    }

    function getLoginAfterRegister() {
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('registerSuccess').style.display = 'block'; 
        setTimeout(() => { showLoginForm(); }, 1500); 
    }

    function fetchTasks(url) {
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tasksContainer = document.getElementById('task-list');
                tasksContainer.innerHTML = '';
                data.tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('flex', 'items-center', 'space-x-4', 'my-4', 'flex', 'flex-wrap', 'whitespace-normal', 'break-words', 'justify-between', 'w-full', 'bg-gray-200');

                    const completeButton = document.createElement('button');
                    completeButton.innerHTML = '&#10004;';
                    completeButton.classList.add('complete-btn', 'border-2', 'border-blue-500', 'rounded-full', 'w-10', 'h-10', 'flex', 'items-center', 'justify-center', 'hover:bg-green-500', 'hover:border-green-500', 'hover:text-white', 'ml-4');
                    if (task.is_complete) {
                        completeButton.classList.add('bg-green-500', 'border-green-500', 'text-white');
                    }
                    completeButton.addEventListener('click', () => {
                        if (!task.is_complete) {
                            patchTaskComplete(task.id)
                                .then(() => {
                                    fetchActiveTasks();
                                    completeButton.classList.add('bg-green-500', 'text-white');
                                });
                        } else {
                            patchTaskComplete(task.id)
                                .then(() => {
                                    fetchCompletedTasks();
                                    completeButton.classList.remove('bg-green-500', 'text-white');
                                });
                        }
                    });

                    const taskElement = document.createElement('p');
                    taskElement.textContent = task.task;
                    taskElement.classList.add('text-left', 'flex-grow', 'max-w-[calc(100%-14rem)]');
                    if (task.is_complete) {
                        taskElement.style.textDecoration = 'line-through';
                        taskElement.style.color = 'green';
                    }

                    taskElement.addEventListener('dblclick', () => {
                        const editableTaskElement = document.createElement('input');
                        editableTaskElement.type = 'text';
                        editableTaskElement.value = task.task;
                        editableTaskElement.classList.add('flex-grow', 'mb-2', 'px-4', 'py-2', 'border', 'rounded');
                        
                        editableTaskElement.addEventListener('blur', () => {
                            const updatedTask = editableTaskElement.value.trim();
                            if (updatedTask !== task.task) {
                                patchTaskUpdate(task.id, updatedTask)
                                    .then(() => fetchActiveTasks());
                            }
                            taskDiv.replaceChild(taskElement, editableTaskElement);
                        });
                    
                        editableTaskElement.addEventListener('keydown', (event) => {
                            if (event.key === 'Enter') {
                                editableTaskElement.blur();
                            }
                        });
                    
                        taskDiv.replaceChild(editableTaskElement, taskElement);
                        editableTaskElement.focus();
                    });
    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.classList.add('bg-red-500', 'hover:bg-red-700', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded', 'mr-10');
                    deleteButton.addEventListener('click', () => {
                        patchTaskDelete(task.id);
                        tasksContainer.removeChild(taskDiv);
                    });

                    const hr = document.createElement('hr');
                    hr.classList.add('border', 'border-white', 'border-b');

                    taskDiv.appendChild(completeButton);
                    taskDiv.appendChild(taskElement);
                    taskDiv.appendChild(deleteButton);

                    tasksContainer.appendChild(taskDiv);
                    tasksContainer.appendChild(hr);


                });
            });
    }
    function patchTaskDelete(taskId) {
        fetch(`/api/tasks/delete/${taskId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            console.log('Task patched successfully');
        })
        .catch(error => {
            console.error('There was a problem with the patch request:', error);
        });
    }
    function patchTaskComplete(taskId) {
        return fetch(`/api/tasks/complete/${taskId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            console.log('Task patched successfully');
        })
        .catch(error => {
            console.error('There was a problem with the patch request:', error);
        });
    }

    function patchTaskUpdate(taskId, updatedTask) {
        return fetch(`/api/tasks/update/${taskId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ task: updatedTask })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            console.log('Task updated successfully');
        })
        .catch(error => {
            console.error('There was a problem with the patch request:', error);
        });
    }
    
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function showLoginForm() {
        document.getElementById('formTitle').innerText = 'Login to your account';
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('registerSuccess').style.display = 'none';
    }

    function showRegisterForm() {
        document.getElementById('formTitle').innerText = 'Create an account';
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('registerSuccess').style.display = 'none';
    }

    function fetchCompletedTasks() {
        fetchTasks('/api/tasks/completed/');
        document.getElementById('completedTasksBtn').classList.add('bg-green-500', 'text-white');
        document.getElementById('completedTasksBtn').classList.remove('text-black');
        document.getElementById('activeTasksBtn').classList.remove('bg-blue-500', 'text-white');
        document.getElementById('activeTasksBtn').classList.add('text-black');
    }

    function fetchActiveTasks() {
        fetchTasks('/api/tasks/');
        document.getElementById('activeTasksBtn').classList.add('bg-blue-500', 'text-white');
        document.getElementById('activeTasksBtn').classList.remove('text-black');
        document.getElementById('completedTasksBtn').classList.remove('bg-green-500', 'text-white');
        document.getElementById('completedTasksBtn').classList.add('text-black');
    }
    window.addEventListener('load', fetchActiveTasks);
</script>

</html>

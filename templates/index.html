<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body >
    {% if user.is_authenticated %}
    <button type="submit" class='text-base font-bold bg-red-500 hover:bg-red-600 text-white rounded' hx-post="{% url 'logout' %}" onclick="reloadPage()">Logout</button>


    <section id="root">
        <div class='flex flex-col items-center justify-center'>
            <h1 class="mb-4">Task List</h1>
            <form id="add-task-form" hx-post="{% url 'task-create' %}" hx-trigger="submit" hx-target="#task-list" hx-swap="beforeend" >
                <input type="text" name="task" placeholder="Enter task" class="mb-2 px-4 py-2 border rounded">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Task</button>
            </form>
        </div>
        
        <div class="flex flex-col items-center justify-center">
            <div id="task-list" class="w-2/4 bg-slate-700">
        
            </div>
        </div>





    </section>
    {% else %}


    <div class="bg-gray-100 flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-md">
            <div class="flex justify-center mb-8">

            <button onclick="showLoginForm()" class="mr-4 px-4 py-2 bg-blue-500 text-white rounded">Login</button>
            <button onclick="showRegisterForm()" class="mr-4 px-4 py-2 bg-blue-500 text-white rounded">Register</button>

            </div>
            <div id="loginForm">
                <h1>Login</h1>
                <form hx-post="{% url 'login' %}" onsubmit="reloadPage()">
                    <input type="text" name="username" placeholder="Username" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <input type="password" name="password" placeholder="Password" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded w-full">Login</button>
                </form>
            </div>

            <div id="registerForm" style="display: none;">
                <h1>Register</h1>
                <form hx-post="{% url 'register' %}">
                    <input type="text" name="username" placeholder="Username" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <input type="email" name="email" placeholder="Email" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <input type="password" name="password" placeholder="Password" required class="mb-2 px-4 py-2 border border-gray-300 rounded w-full"><br>
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded w-full">Register</button>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
</body>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });
    
    document.body.addEventListener('htmx:afterRequest', (event) => {
        fetchTasks()
        document.querySelector("input[name='task']").value = '';
    });

    function reloadPage() {
        setTimeout(() => {
            location.reload();
        }, 1000);
    }

    function fetchTasks() {
        fetch('/api/tasks/')
            .then(response => response.json())
            .then(data => {
                const tasksContainer = document.getElementById('task-list');
                tasksContainer.innerHTML = '';
                data.tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('flex', 'items-center', 'space-x-4', 'mb-4', 'flex', 'flex-wrap', 'whitespace-normal', 'break-all', 'justify-between', 'w-full');

                    const completeButton = document.createElement('button');
                    completeButton.textContent = 'âœ“';
                    completeButton.classList.add('bg-blue-500', 'hover:bg-blue-700', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded');
                    completeButton.addEventListener('click', () => {
                        patchTaskComplete(task.id)
                            .then(() => fetchTasks());
                    });

                    const taskElement = document.createElement('p');
                    taskElement.textContent = task.task;
                    taskElement.classList.add('text-center', 'flex-grow', 'max-w-[calc(100%-10rem)]');
                    if (task.is_complete) {
                        taskElement.style.textDecoration = 'line-through';
                        taskElement.style.color = 'green';
                    }

                    taskElement.addEventListener('dblclick', () => {
                        const editableTaskElement = document.createElement('input');
                        editableTaskElement.type = 'text';
                        editableTaskElement.value = task.task;
                        editableTaskElement.classList.add('mb-2', 'px-4', 'py-2', 'border', 'rounded');
                        
                        editableTaskElement.addEventListener('blur', () => {
                            const updatedTask = editableTaskElement.value.trim();
                            if (updatedTask !== task.task) {
                                patchTaskUpdate(task.id, updatedTask)
                                    .then(() => fetchTasks());
                            }
                            taskDiv.replaceChild(taskElement, editableTaskElement);
                        });
                    
                        editableTaskElement.addEventListener('keydown', (event) => {
                            if (event.key === 'Enter') {
                                editableTaskElement.blur();
                            }
                        });
                    
                        taskDiv.replaceChild(editableTaskElement, taskElement);
                        editableTaskElement.focus();
                    });
    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'X';
                    deleteButton.classList.add('bg-red-500', 'hover:bg-red-700', 'text-white', 'font-bold', 'py-2', 'px-4', 'rounded');
                    deleteButton.addEventListener('click', () => {
                        patchTaskDelete(task.id);
                        tasksContainer.removeChild(taskDiv);
                    });

                    taskDiv.appendChild(completeButton);
                    taskDiv.appendChild(taskElement);
                    taskDiv.appendChild(deleteButton);
    
                    tasksContainer.appendChild(taskDiv);


                });
            });
    }
    function patchTaskDelete(taskId) {
        fetch(`/api/tasks/delete/${taskId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            console.log('Task patched successfully');
        })
        .catch(error => {
            console.error('There was a problem with the patch request:', error);
        });
    }
    function patchTaskComplete(taskId) {
        return fetch(`/api/tasks/complete/${taskId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            console.log('Task patched successfully');
        })
        .catch(error => {
            console.error('There was a problem with the patch request:', error);
        });
    }

    function patchTaskUpdate(taskId, updatedTask) {
        return fetch(`/api/tasks/update/${taskId}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ task: updatedTask })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            console.log('Task updated successfully');
        })
        .catch(error => {
            console.error('There was a problem with the patch request:', error);
        });
    }
    
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
    }

    function showRegisterForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
    }
    window.addEventListener('load', fetchTasks);
</script>

</html>
